<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inversion Sim v2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        #v-analyze { padding: 15px; color: #fff; font-family: monospace; overflow-y: auto; box-sizing: border-box; }
        .match-row { border-bottom: 1px solid #333; padding: 5px 0; }
        .match-found { color: #0f0; }
        .no-match { color: #888; }
    </style>
</head>
<body>
    <div id="v-sim" class="view active">
        <div class="hud">
            <span>NODE_DISTRIBUTED</span>
            <span id="pos-display">INITIALIZING ENGINE...</span>
        </div>
        <canvas id="c-phys"></canvas>
    </div>

    <div id="v-lab" class="view"><canvas id="c-brain"></canvas></div>
    <div id="v-bot" class="view"><canvas id="c-hands"></canvas></div>
    <div id="v-hyper" class="view"><canvas id="c-hyper"></canvas></div>
    <div id="v-zeta" class="view"><canvas id="c-zeta"></canvas></div>
    
    <div id="v-analyze" class="view"></div>

    <nav class="nav">
        <button onclick="tab('sim')" id="b-sim" class="active">EYES</button>
        <button onclick="tab('lab')" id="b-lab">BRAIN</button>
        <button onclick="tab('bot')" id="b-bot">HANDS</button>
        <button onclick="tab('hyper')" id="b-hyper">HYPER</button>
        <button onclick="tab('zeta')" id="b-zeta" style="color:#ff8c00;">ZETA</button>
        <button onclick="tab('analyze')" id="b-analyze" style="color:#ff00ff;">ANALYZE</button>
        <button onclick="injectVy()" style="color:#fff;">INJECT</button>
        <button onclick="downloadData()" style="background:#0ff; color:#000;">SAVE</button>
    </nav>
    <script src="cloud.js"></script>
    <script src="main.js"></script>
</body>
</html>
